- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bin:
        path: bin/*
        glob: true
        relink: true

    ~/.zgen: zgen
    ~/.zshrc: zshrc
    ~/.zbase16: base16-shell/base16-default.dark.sh

    ~/.gitconfig: gitconfig

    ~/.config/nvim:
        path: config/nvim
        create: true
