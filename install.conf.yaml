- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sudo apt-get -y install software-properties-common, Installing software properties]
    - ["sudo add-apt-repository -y ppa:neovim-ppa/unstable", Adding neovim repo]
    - [sudo apt-get -y update, Updating software packages]
    - [sudo apt-get -y install zsh neovim command-not-found build-essential python3-pip silversearcher-ag, Installing software packages]
    - [pip3 install neovim, Installing python packages]
- link:
    ~/.bin: bin

    ~/.zgen: zgen
    ~/.zshrc: zshrc

    ~/.gitconfig: gitconfig

    ~/.config/nvim:
        path: config/nvim
        create: true
    ~/.config/nvim/autoload/plug.vim:
        path: vim-plug/plug.vim
        create: true
        force: true