- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sudo apt-get -y install software-properties-common, Installing software properties]
    - ["sudo add-apt-repository -y ppa:neovim-ppa/unstable", Adding neovim repo]
    - [sudo apt-get -y update, Updating software packages]
    - [sudo apt-get -y install zsh neovim command-not-found build-essential python3-pip silversearcher-ag i3 pulseaudio-utils xbacklight feh moka-icon-theme rofi, Installing software packages]
    - [sudo pip3 install neovim, Installing python packages]
    - ["wget https://github.com/acrisci/playerctl/releases/download/v2.0.1/playerctl-2.0.1_amd64.deb -O /tmp/playerctl.deb", "Downloading playerctl"]
    - ["sudo dpkg -i /tmp/playerctl.deb", "Installing playerctl"]
    - ["rm /tmp/playerctl.deb", Removing deb package]
